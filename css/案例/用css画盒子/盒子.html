<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用CSS制作一个盒子</title>
</head>
<style>
    .red { 
        background-color: red;
         }
    .brown {
        background-color: brown;
         }
    .pink {background-color: pink;}
    .size { 
        width: 100px ; height: 100px ;
         }
    .font {
        font-size: 200px; color: white;
         }
</style>
<body>
    <div class="red font ">红色</div>
    <div class="brown font">棕色</div>
    <div class="pink font">粉色</div>
</body>
</html>
